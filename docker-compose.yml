version: '3.8'

services:
  legallex-mvp2:
    build: .
    container_name: legallex-mvp2
    ports:
      - "8501:8501"
    volumes:
      - legallex_analyses:/app/analyses
      - legallex_daily_results:/app/daily_results
      - legallex_data:/app/data
    environment:
      - TZ=America/Sao_Paulo
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  legallex_analyses:
  legallex_daily_results:
  legallex_data: